<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
    <title>Trader Account Creation</title>
    <style>
    </style>


</head>
<body>
<div class="container">

<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a href="/prototypeapp/expertregistration" class="float-right btn btn-outline-success mt-1">Expert Signup</a>
	<h4 class="card-title mt-2">Sign up</h4>
</header>
<article class="card-body">
                    <form action="/prototypeapp/addtrader" method="post" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="form-row">
                            <div class="col form-group">
                                <label>First name </label>
                                <input type="text" class="form-control" placeholder="" name="fname">
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Last name</label>
                                <input type="text" class="form-control" placeholder=" " name="lname">
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="" name="email">
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="" name="address">
                        </div> <!-- form-group end.// -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>City</label>
                                <input type="text" class="form-control" name="city">
                            </div> <!-- form-group end.// -->
                            <div class="form-group col-md-4">
                                <label>State</label>
                                <input type="text" class="form-control" name="state">
                            </div> <!-- form-group end.// -->
                            <div class="form-group col-md-4">
                                <label>Postal Code</label>
                                <input type="text" class="form-control">
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row.// -->
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" placeholder="" name="phono">
                        </div> <!-- form-group end.// -->
            <div class="form-group">
                <label>SSN</label>
                <input type="text" class="form-control" placeholder="" name="ssnno">
                <small class="form-text text-muted">This will not be shared with anyone and is used for account
                    validation purposes only.</small>
            </div> <!-- form-group end.// -->
            <div class="form-group">
                <label>Bank Statement</label>
                <input type="file" class="form-control" placeholder="" name="bankst">
            </div> <!-- form-group end.// -->
            <div class="form-row">
                <div class="col form-group">
                    <label>Routing Number</label>
                    <input type="text" class="form-control" placeholder="" name="routingno">
                </div> <!-- form-group end.// -->
                <div class="col form-group">
                    <label>Account Number</label>
                    <input type="text" class="form-control" placeholder="" name="accno">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
                <label>Create password</label>
                <input class="form-control" type="password" name="pwd">
            </div> <!-- form-group end.// -->
            <div class="form-group">
                <label>Confirm password</label>
                <input class="form-control" type="password" name="cpwd">
            </div> <!-- form-group end.// -->
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block"> Register</button>
            </div> <!-- form-group// -->
            <div class="form-group">
                <button type="submit" class="btn btn-outline-secondary btn-block"> Cancel</button>
            </div> <!-- form-group// -->

            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of
                use and Privacy Policy.</small>
            </form>
            </article> <!-- card-body end .// -->
            <div class="border-top card-body text-center">Have an account? <a href="/prototypeapp/login">Log In</a></div>
        </div> <!-- card.// -->
    </div> <!-- col.//-->

</div> <!-- row.//-->


</div>
<!--container end.//-->

</body>
</html>
