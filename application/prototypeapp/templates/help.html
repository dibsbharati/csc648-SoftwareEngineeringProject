<html>
<head>{% include 'header.html' %}</head>
<body>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <style>
                    body {
                        font-family: Arial;
                    }
                form.search input[type=text] {
                    padding: 10px;
                    font-size: 16px;
                    border: 1px solid grey;
                    float: left;
                    width: 80%;
                    background: #f1f1f1;
                }
                form.search button {
                    width: 20%;
                    padding: 10px;
                    background: #ffffff;
                    color: #42eb13;
                    font-size: 16px;
                    border: 1px solid grey;
                    border-left: none;
                    cursor: pointer;
                }
                form.search button:hover {
                    background: #42eb13;
                    color: #ffffff;
                }
                .container
                {
                    width: 100%;
                    padding: 100px 500px;
                    background: #09db2f;
                    margin: 200px auto;
                    display: flex;
                    justify-content: center;
                }
                .containers
                {
                    float: left;
                    background-color:  #1dbf5b;
                    border: 1px solid #cc0099;
                    border-color:  #cc0099;
                    margin: 0px 5px;
                    cursor: pointer;
                    padding: 64px 64px;
                    transition: 0.5s;
                    font-size: 16px;
                }
                .containers:hover
                {
                    background-color:  #09db2f;
                    font-size: 24px;
                    color: white;
                    padding: 128px 64px;
                    box-shadow: 5px 10px 8px #0f4d28;
                }
                </style>
                <form class="search" style="margin:auto;max-width:300px">
                    <input type="text" placeholder="How can I help you">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                <body>
                    <div class= "container">
                        <div class="containers">FAQ</div>
                        <div class="containers">FORUMS</div>
                        <div class="containers">24/7 LIVE SUPPORT</div>
                        <div class="containers">TRADING HISTORY </div>
                        <div class="containers"> CONTACT US</div>
                    </div>
                </body>
    </body>
</html>
